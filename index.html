<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Synth</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
    <a href="./pages/info.html">
        <button>Ir a la PÃ¡gina</button>
    </a>
</div>
    <h1>SinTetas</h1>
    <label>Frecuencia: <span id="freq-label">440</span> Hz</label>
    <input type="range" id="freq-slider" min="100" max="1000" value="440">

    <br>

    <label for="volume-slider">Volumen:</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3">
    <span id="volume-label">0.3</span>

    <label for="waveform-selector">Forma de onda:</label>
    <select id="waveform-selector">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
        <option value="custom1">custom1</option>
        <option value="custom2">custom2</option>
        <option value="custom3">custom3</option>
    </select>

    <section id="teclado-virtual">
        <h2>Toca las notas con tu teclado</h2>
        <p>Usa las teclas <strong>R - T - U - I - O</strong> para tocar las notas.</p>
        <p>Usa las teclas <strong>D - F - G - H - J - K</strong> para tocar las notas.</p>
        
        <div class="keyboard sharps">
            <div class="key sharp" data-key="r">R<br><small>Do#</small></div>
            <div class="key sharp" data-key="t">T<br><small>Re#</small></div>
            <div class="key sharp" data-key="u">U<br><small>Fa#</small></div>
            <div class="key sharp" data-key="i">I<br><small>Sol#</small></div>
            <div class="key sharp" data-key="o">O<br><small>La#</small></div>
        </div>
        
        <div class="keyboard">
            <div class="key" data-key="d">D<br><small>Do</small></div>
            <div class="key" data-key="f">F<br><small>Re</small></div>
            <div class="key" data-key="g">G<br><small>Mi</small></div>
            <div class="key" data-key="h">H<br><small>Fa</small></div>
            <div class="key" data-key="j">J<br><small>Sol</small></div>
            <div class="key" data-key="k">K<br><small>La</small></div>
            <div class="key" data-key="l">L<br><small>Si</small></div>
            
            
        </div>
        <div class="keyboard2">
            <div class="key" data-key="z">Z<br><small>Do</small></div>
            <div class="key" data-key="x">X<br><small>Re</small></div>
            <div class="key" data-key="c">C<br><small>Mi</small></div>
            <div class="key" data-key="v">V<br><small>Fa</small></div>
            <div class="key" data-key="b">B<br><small>Sol</small></div>
            <div class="key" data-key="n">N<br><small>La</small></div>
            <div class="key" data-key="m">M<br><small>Si</small></div>
        </div>
        
        <canvas id="waveform" width="800" height="200" style="width: 100%; height: auto;"></canvas>        
    </section>

    <script src="./js/functions.js"></script>
</body>

</html>
