<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Synth</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .keys { display: flex; justify-content: center; margin-top: 20px; }
        button { margin: 5px; padding: 15px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Sintetizador Web</h1>
    <label>Frecuencia: <span id="freq-label">440</span> Hz</label>
    <input type="range" id="freq-slider" min="100" max="1000" value="440">

    <div class="keys">
        <button onclick="playNote(calcularHercios('do'))">C</button>
        <button onclick="playNote(calcularHercios('re'))">D</button>
        <button onclick="playNote(calcularHercios('mi'))">E</button>
        <button onclick="playNote(calcularHercios('fa'))">F</button>
        <button onclick="playNote(calcularHercios('sol'))">G</button>
        <button onclick="playNote(calcularHercios('la'))">A</button>
        <button onclick="playNote(calcularHercios('si'))">B</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
